name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --check

    - name: Check
      run: cargo check --all-targets --all-features

    - name: Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Test
      # Skipping watch tests in CI due to flakiness
      run: cargo test --all-targets --all-features

    - name: Build Release
      run: cargo build --release --verbose

    - name: Dogfood Analysis (Unix)
      if: runner.os != 'Windows'
      run: |
        ./target/release/code-viz-cli analyze . --format text --verbose
        ./target/release/code-viz-cli analyze . --threshold loc=10000 --verbose

    - name: Dogfood Analysis (Windows)
      if: runner.os == 'Windows'
      run: |
        .\target\release\code-viz-cli.exe analyze . --format text --verbose
