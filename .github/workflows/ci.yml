name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --check

    - name: Check
      run: cargo check --all-targets --all-features

    - name: Validate Zero Deprecated Code
      run: |
        # Fail if any #[deprecated] attributes found in crates/
        if grep -r "#\[deprecated\]" crates/ --include="*.rs"; then
          echo "ERROR: Found deprecated code in codebase"
          exit 1
        fi

        # Fail if compiler emits deprecation warnings from our own code
        # Filter to only warnings from crates/code-viz paths (not external deps)
        if cargo build --all-targets --all-features 2>&1 | grep -i "warning:.*deprecated" | grep "crates/code-viz"; then
          echo "ERROR: Found deprecation warnings in our codebase"
          exit 1
        fi

        echo "SUCCESS: Zero deprecated code found"

    - name: Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Test
      # Skipping watch tests in CI due to flakiness
      run: cargo test --all-targets --all-features

    - name: Build Release
      run: cargo build --release --verbose

    - name: Dogfood Analysis (Unix)
      if: runner.os != 'Windows'
      run: |
        ./target/release/code-viz-cli analyze . --format text --verbose
        ./target/release/code-viz-cli analyze . --threshold loc=10000 --verbose

    - name: Dogfood Analysis (Windows)
      if: runner.os == 'Windows'
      run: |
        .\target\release\code-viz-cli.exe analyze . --format text --verbose

  contract-tests:
    name: Contract Validation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Install nextest
      uses: taiki-e/install-action@nextest

    - name: Run Contract Tests
      run: |
        # Enforce performance: tests must complete in < 5 seconds
        # We use timeout for the execution part only. 
        # Note: Compilation is cached by Swatinem/rust-cache.
        timeout 5s cargo nextest run --package code-viz-tauri --test contract_tests
